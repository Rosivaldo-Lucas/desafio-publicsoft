<div>
  <h3>Lista de Endereços</h3>
</div>

<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <tbody>

    <ng-container matColumnDef="rua">
      <th mat-header-cell *matHeaderCellDef> Rua </th>
      <td mat-cell *matCellDef="let element"> {{element.rua}} </td>
    </ng-container>

    <ng-container matColumnDef="bairro">
      <th mat-header-cell *matHeaderCellDef> Bairro </th>
      <td mat-cell *matCellDef="let element"> {{element.bairro}} </td>
    </ng-container>

    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef> Cidade </th>
      <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
    </ng-container>

    <ng-container matColumnDef="complemento">
      <th mat-header-cell *matHeaderCellDef> Complemento </th>
      <td mat-cell *matCellDef="let element"> {{element.complemento}} </td>
    </ng-container>

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> Número </th>
      <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef> CEP </th>
      <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
    </ng-container>

    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" routerLink="/detalhe-endereco/{{element.id}}" selected>Detalhe</button></td>
    </ng-container>

    <ng-container matColumnDef="acao1">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" (click)="deleteEndereco(element.id)"><a href=""><mat-icon>delete</mat-icon></a></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </tbody>
</table>
