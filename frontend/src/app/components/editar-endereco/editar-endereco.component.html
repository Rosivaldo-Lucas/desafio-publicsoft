<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div>
    <h3>Editar Endereço</h3>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="detalheEndereco()"><mat-icon>info</mat-icon></a>
  </div>
  <mat-card class="example-card">

    <form [formGroup]="enderecoForm" (ngSubmit)="onFormSubmit(enderecoForm.value)">

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Rua" formControlName="rua"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!enderecoForm.get('rua').valid && enderecoForm.get('rua').touched">Porfavor ensira a Rua</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Bairro" formControlName="bairro"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!enderecoForm.get('bairro').valid && enderecoForm.get('bairro').touched">Porvafor ensira o Bairro</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Cidade" formControlName="cidade"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!enderecoForm.get('cidade').valid && enderecoForm.get('cidade').touched">Porfavor ensira a Cidade</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Complemento" formControlName="complemento"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!enderecoForm.get('complemento').valid && enderecoForm.get('complemento').touched">Porfavor ensira o complemento</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Número" formControlName="numero"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!enderecoForm.get('numero').valid && enderecoForm.get('numero').touched">Porfavor ensira o Número</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Estado" formControlName="estado"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!enderecoForm.get('estado').valid && enderecoForm.get('estado').touched">Porfavor ensira o Estado</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="CEP" formControlName="cep"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!enderecoForm.get('cep').valid && enderecoForm.get('cep').touched">Porfavor ensira o CEP</span>
        </mat-error>
      </mat-form-field>

      <div class="button-row">
        <button id="salvar" type="submit" [disabled]="!enderecoForm.valid" mat-flat-button color="primary">Editar</button>
      </div>

    </form>

  </mat-card>
</div>
